<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Insight Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for view switching */
        .view {
            display: none;
            animation: fadeIn 0.5s;
        }
        .active-view {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Main Container -->
    <div class="container mx-auto p-4 md:p-8 max-w-7xl">

        <!-- Header -->
        <header class="flex justify-between items-center mb-8 pb-4 border-b">
            <h1 class="text-3xl font-bold text-gray-800">Applicant Insight Engine</h1>
            <div id="auth-links">
                <button onclick="switchView('login-view')" class="text-blue-600 hover:underline font-semibold">Login</button>
                <button onclick="switchView('register-view')" class="ml-4 text-blue-600 hover:underline font-semibold">Register</button>
            </div>
            <div id="user-info" class="hidden items-center">
                 <span id="username-display" class="font-semibold mr-4"></span>
                <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">Logout</button>
            </div>
        </header>

        <!-- Dynamic Views Container -->
        <main>
            <!-- Login View -->
            <div id="login-view" class="view active-view max-w-md mx-auto">
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
                    <form id="login-form" class="space-y-6">
                        <input type="text" id="login-username" placeholder="Username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="password" id="login-password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
                    </form>
                </div>
            </div>

            <!-- Register View -->
            <div id="register-view" class="view max-w-md mx-auto">
                <div class="bg-white p-8 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
                    <form id="register-form" class="space-y-6">
                        <input type="text" id="register-username" placeholder="Username" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="email" id="register-email" placeholder="Email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="password" id="register-password" placeholder="Password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg font-semibold hover:bg-green-700 transition">Register</button>
                    </form>
                </div>
            </div>

            <!-- Dashboard View -->
            <div id="dashboard-view" class="view">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <!-- Left Column: Job Positions -->
                    <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg">
                        <h3 class="text-xl font-bold mb-4">Job Positions</h3>
                        <form id="create-job-form" class="space-y-4 mb-6">
                            <input type="text" id="job-title" placeholder="Job Title" required class="w-full px-4 py-2 border rounded-lg">
                            <textarea id="job-description" placeholder="Job Description" required class="w-full px-4 py-2 border rounded-lg h-24"></textarea>
                            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700">Create Job</button>
                        </form>
                        <div id="job-list" class="space-y-2 max-h-96 overflow-y-auto">
                            <!-- Job items will be injected here -->
                        </div>
                    </div>
                    <!-- Right Column: Applicants & Details -->
                    <div id="applicants-section" class="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg hidden">
                        <h3 id="applicants-header" class="text-xl font-bold mb-4">Applicants</h3>
                         <form id="upload-cv-form" class="mb-6 p-4 border-2 border-dashed rounded-lg">
                            <h4 class="font-semibold mb-2">Upload new CV for this position</h4>
                            <input type="file" id="cv-file" accept=".pdf,.docx" required class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>
                            <button type="submit" class="w-full mt-4 bg-green-600 text-white py-2 rounded-lg font-semibold hover:bg-green-700">Upload & Analyze</button>
                        </form>
                        <div id="applicant-list" class="space-y-4">
                            <!-- Applicant cards will be injected here -->
                        </div>
                    </div>
                </div>
            </div>
             <!-- Modal for Scorecard -->
            <div id="scorecard-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto p-6 relative">
                    <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">&times;</button>
                    <h2 class="text-2xl font-bold mb-4">Applicant Scorecard</h2>
                    <div id="modal-content" class="prose max-w-none"></div>
                </div>
            </div>

            <!-- Generic Message/Error Popup -->
            <div id="message-popup" class="fixed bottom-5 right-5 bg-red-500 text-white px-6 py-3 rounded-lg shadow-xl transition-transform translate-x-full">
                <p id="message-text"></p>
            </div>
            
            <!-- Loading Indicator -->
            <div id="loader" class="fixed inset-0 bg-black bg-opacity-25 hidden items-center justify-center z-50">
                <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
            </div>
        </main>
    </div>

    <script>
        // --- CONFIG ---
        const API_BASE_URL = 'http://127.0.0.1:8000/api';

        // --- STATE MANAGEMENT ---
        let state = {
            token: null,
            refreshToken: null,
            selectedJobId: null,
            jobs: [],
            applicants: [],
        };

        // --- DOM ELEMENTS ---
        const views = document.querySelectorAll('.view');
        const authLinks = document.getElementById('auth-links');
        const userInfo = document.getElementById('user-info');
        const usernameDisplay = document.getElementById('username-display');
        const loader = document.getElementById('loader');
        const jobList = document.getElementById('job-list');
        const applicantsSection = document.getElementById('applicants-section');
        const applicantsHeader = document.getElementById('applicants-header');
        const applicantList = document.getElementById('applicant-list');
        const modal = document.getElementById('scorecard-modal');
        const modalContent = document.getElementById('modal-content');

        // --- API HELPERS ---
        async function apiRequest(endpoint, method = 'GET', body = null, hasFile = false) {
            loader.style.display = 'flex';
            const headers = {};
            if (state.token) {
                headers['Authorization'] = `Bearer ${state.token}`;
            }
            if (!hasFile) {
                 headers['Content-Type'] = 'application/json';
            }

            const config = {
                method,
                headers,
            };

            if (body) {
                config.body = hasFile ? body : JSON.stringify(body);
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, config);
                if (response.status === 204) return null; // Handle No Content response
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.detail || data.error || 'An unknown error occurred.');
                }
                return data;
            } catch (error) {
                showMessage(error.message, true);
                throw error;
            } finally {
                loader.style.display = 'none';
            }
        }
        
        // --- UI & RENDER FUNCTIONS ---
        function switchView(viewId) {
            views.forEach(v => v.classList.remove('active-view'));
            document.getElementById(viewId).classList.add('active-view');
        }

        function showMessage(message, isError = false) {
            const popup = document.getElementById('message-popup');
            const text = document.getElementById('message-text');
            text.textContent = message;
            popup.className = `fixed bottom-5 right-5 text-white px-6 py-3 rounded-lg shadow-xl transition-transform ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            popup.style.transform = 'translateX(0)';
            setTimeout(() => {
                popup.style.transform = 'translateX(120%)';
            }, 3000);
        }

        function renderJobList() {
            jobList.innerHTML = '';
            if (state.jobs.length === 0) {
                 jobList.innerHTML = '<p class="text-gray-500">No jobs created yet.</p>';
                 return;
            }
            state.jobs.forEach(job => {
                const jobElement = document.createElement('div');
                jobElement.className = `p-3 rounded-lg cursor-pointer border-2 ${state.selectedJobId === job.id ? 'border-blue-500 bg-blue-50' : 'border-transparent hover:bg-gray-100'}`;
                jobElement.innerHTML = `<h4 class="font-semibold">${job.title}</h4>`;
                jobElement.onclick = () => selectJob(job.id);
                jobList.appendChild(jobElement);
            });
        }
        
        function renderApplicantList() {
            applicantList.innerHTML = '';
             if (state.applicants.length === 0) {
                 applicantList.innerHTML = '<p class="text-gray-500">No applicants for this position yet.</p>';
                 return;
            }
            state.applicants.forEach(app => {
                const score = app.scorecard_data?.scorecard?.final_assessment?.overall_score || 'N/A';
                const colorClass = score >= 80 ? 'bg-green-100 text-green-800' : score >= 60 ? 'bg-yellow-100 text-yellow-800' : 'bg-red-100 text-red-800';
                
                const card = document.createElement('div');
                card.className = 'bg-gray-50 p-4 rounded-lg flex justify-between items-center shadow-sm';
                card.innerHTML = `
                    <div>
                        <p class="font-bold text-lg">${app.full_name}</p>
                        <p class="text-sm text-gray-600">${app.email}</p>
                    </div>
                    <div class="flex items-center gap-4">
                        <span class="text-lg font-bold px-3 py-1 rounded-full ${colorClass}">${score}</span>
                        <button class="bg-blue-100 text-blue-700 px-3 py-1 rounded-lg text-sm font-semibold hover:bg-blue-200" onclick="showScorecard(${app.id})">View Scorecard</button>
                    </div>
                `;
                applicantList.appendChild(card);
            });
        }
        
        function showScorecard(applicantId) {
            const applicant = state.applicants.find(a => a.id === applicantId);
            if (!applicant || !applicant.scorecard_data) return;

            const { scorecard, summary } = applicant.scorecard_data;
            let contentHtml = `
                <div class="space-y-6">
                    <div class="p-4 bg-gray-100 rounded-lg">
                        <h3 class="font-bold text-lg mb-2">Final Assessment</h3>
                        <p><strong>Overall Score:</strong> <span class="font-bold text-xl text-blue-600">${scorecard.final_assessment.overall_score} / 100</span></p>
                        <p><strong>AI Summary:</strong> ${summary}</p>
                        <p><strong>Cultural Fit Notes:</strong> ${scorecard.final_assessment.cultural_fit_notes}</p>
                    </div>
                     <div><h3 class="font-bold text-lg mb-2">Basic Information</h3><p><strong>Name:</strong> ${scorecard.basic_info.name}</p><p><strong>Email:</strong> ${scorecard.basic_info.email}</p><p><strong>Phone:</strong> ${scorecard.basic_info.phone}</p><p><strong>Location:</strong> ${scorecard.basic_info.location}</p></div>
                    <div><h3 class="font-bold text-lg mb-2">Work Experience (Score: ${scorecard.work_experience.score}/10)</h3><p><strong>Total Years:</strong> ${scorecard.work_experience.total_years}</p><p><strong>Career Progression:</strong> ${scorecard.work_experience.progression}</p></div>
                    <div><h3 class="font-bold text-lg mb-2">Skills Analysis (Score: ${scorecard.skills_analysis.score}/10)</h3><p><strong>Hard Skills Match:</strong> ${scorecard.skills_analysis.hard_skills_match.join(', ')}</p><p><strong>Soft Skills Match:</strong> ${scorecard.skills_analysis.soft_skills_match.join(', ')}</p></div>
                     <div><h3 class="font-bold text-lg mb-2 text-red-600">Red Flags</h3><ul>${scorecard.red_flags.map(f => `<li><strong>${f.flag}:</strong> ${f.details}</li>`).join('') || '<li>None</li>'}</ul></div>
                    <div><h3 class="font-bold text-lg mb-2 text-green-600">Positive Indicators</h3><ul>${scorecard.positive_indicators.map(i => `<li><strong>${i.indicator}:</strong> ${i.details}</li>`).join('') || '<li>None</li>'}</ul></div>
                </div>
            `;
            modalContent.innerHTML = contentHtml;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // --- EVENT HANDLERS & LOGIC ---
        function updateAuthState(isLoggedIn) {
             if (isLoggedIn) {
                authLinks.classList.add('hidden');
                userInfo.classList.remove('hidden');
                userInfo.classList.add('flex');
                usernameDisplay.textContent = `Welcome, ${localStorage.getItem('username')}!`;
                switchView('dashboard-view');
                fetchJobs();
            } else {
                authLinks.classList.remove('hidden');
                userInfo.classList.add('hidden');
                switchView('login-view');
            }
        }

        async function selectJob(jobId) {
            state.selectedJobId = jobId;
            renderJobList();
            applicantsSection.classList.remove('hidden');
            const selectedJob = state.jobs.find(j => j.id === jobId);
            applicantsHeader.textContent = `Applicants for "${selectedJob.title}"`;
            try {
                const applicants = await apiRequest(`/applicants/?job_position=${jobId}`);
                state.applicants = applicants;
                renderApplicantList();
            } catch (error) {
                console.error('Failed to fetch applicants:', error);
            }
        }
        
        async function fetchJobs() {
            try {
                const jobs = await apiRequest('/jobs/');
                state.jobs = jobs;
                renderJobList();
            } catch (error) {
                console.error('Failed to fetch jobs:', error);
            }
        }

        function logout() {
            state.token = null;
            state.refreshToken = null;
            state.selectedJobId = null;
            state.jobs = [];
            state.applicants = [];
            localStorage.removeItem('token');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('username');
            updateAuthState(false);
            jobList.innerHTML = '';
            applicantList.innerHTML = '';
            applicantsSection.classList.add('hidden');
        }

        // --- FORM SUBMISSIONS ---
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            try {
                await apiRequest('/register/', 'POST', { username, email, password });
                showMessage('Registration successful! Please log in.', false);
                switchView('login-view');
                e.target.reset();
            } catch (error) {
                console.error('Registration failed:', error);
            }
        });
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            try {
                const data = await apiRequest('/token/', 'POST', { username, password });
                state.token = data.access;
                state.refreshToken = data.refresh;
                localStorage.setItem('token', state.token);
                localStorage.setItem('refreshToken', state.refreshToken);
                localStorage.setItem('username', username);
                updateAuthState(true);
            } catch (error) {
                console.error('Login failed:', error);
            }
        });

        document.getElementById('create-job-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('job-title').value;
            const description = document.getElementById('job-description').value;
            try {
                await apiRequest('/jobs/', 'POST', { title, description });
                showMessage('Job created successfully!', false);
                fetchJobs();
                e.target.reset();
            } catch (error) {
                console.error('Failed to create job:', error);
            }
        });
        
        document.getElementById('upload-cv-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cvFile = document.getElementById('cv-file').files[0];
            if (!cvFile || !state.selectedJobId) {
                showMessage('Please select a job and a file.', true);
                return;
            }
            const formData = new FormData();
            formData.append('cv_file', cvFile);
            formData.append('job_position', state.selectedJobId);
            
            try {
                await apiRequest('/applicants/', 'POST', formData, true);
                showMessage('CV uploaded and analysis complete!', false);
                selectJob(state.selectedJobId); // Refresh applicant list
                e.target.reset();
            } catch (error) {
                console.error('Failed to upload CV:', error);
            }
        });
        
        // --- INITIALIZATION ---
        window.onload = () => {
            const token = localStorage.getItem('token');
            if (token) {
                state.token = token;
                state.refreshToken = localStorage.getItem('refreshToken');
                updateAuthState(true);
            } else {
                updateAuthState(false);
            }
        };

    </script>
</body>
</html>
